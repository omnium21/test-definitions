metadata:
    format: Lava-Test Test Definition 1.0
    name: UART Loopback
    description: "UART functional test.
                  This runs a functional test across two connected UARTs.
                  It tests baud rates from 9600 to 230400, a selection of
                  parity, CTS/RTS, and stop bit settings."
    maintainer:
        - ryan.harkin@linaro.org
    os:
        - debian
        - ubuntu
        - fedora
        - centos
        - openembedded
    scope:
        - uart
    devices:
        - rzn1d
        - soca9

params:
        UART0: "/dev/ttyUSB0"
        UART1: "/dev/ttyS1"
        SKIP_INSTALL: "True"

run:
    steps:
        - cd ./automated/linux/uart-loopback
        - ./uart-loopback.sh -s "${SKIP_INSTALL}" -uart0 "${UART0}" -uart1 "${UART1}"
        - ../../utils/send-to-lava.sh ./output/result.txt
