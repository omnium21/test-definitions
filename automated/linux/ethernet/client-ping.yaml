metadata:
    name: ethernet-client
    format: "Lava-Test Test Definition 1.0"
    description: "iperf3 is a tool for active measurements of the maximum
                  achievable bandwidth on IP networks."
    maintainer:
        - milosz.wasilewski@linaro.org
    os:
        - debian
        - ubuntu
        - fedora
        - centos
        - openembedded
    scope:
        - performance
    environment:
        - lava-test-shell
    devices:
        - hi6220-hikey
        - apq8016-sbc
        - mustang
        - moonshot
        - thunderX
        - d03
        - d05
        - soca9
        - rzn1d

params:
    ETH: eth0
    EXPECTED_RESULT: pass

run:
    steps:
        - cd ./automated/linux/ethernet/
        - ./client-ping.sh -e "${ETH}" -r "${EXPECTED_RESULT}"
        - ../../utils/send-to-lava.sh ./output/result.txt
