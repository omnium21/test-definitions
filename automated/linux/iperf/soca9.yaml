job_name: soca9-iperf
timeouts:
  job:
    minutes: 60
  action:
    minutes: 3
  connection:
    minutes: 5
priority: medium
visibility: public

metadata:
  iperf-version: v3

protocols:
  lava-multinode:
    roles:
      server:
        device_type: soca9
        count: 1
        timeout:
          minutes: 30
      client:
        device_type: soca9
        count: 1
        timeout:
          minutes: 30

actions:



##################
# Deploy WIC image
##################
- deploy:
    role:
      - server
      - client
    timeout:
      minutes: 20
    to: flasher
    images:
      image:
        url: https://snapshots.linaro.org/openembedded/schneider/rmh-warrior-4.19/soca9/36/dip/dip-image-dev-snarc-soca9-linaro-rel-2019.09-warrior.1-41-g5ce40b7-36.rootfs.wic.bz2
        compression: bz2
      layout:
        url: https://snapshots.linaro.org/openembedded/schneider/rmh-warrior-4.19/soca9/36/dip/dip-image-dev-snarc-soca9-linaro-rel-2019.09-warrior.1-41-g5ce40b7-36.rootfs.wic.bmap


###################
# dip-image-dev.wic
###################
# We already flashed the SDcard WIC image in the deploy step at the begging of this test run
- boot:
    role:
      - server
      - client
    timeout:
      minutes: 10
    method: u-boot
    commands:
    - run linux_sd
    auto_login:
      login_prompt: "login:"
      username: root
    prompts:
    - "root@snarc-soca9:"
    - "root@rzn1-snarc:"
    transfer_overlay:
      download_command: udhcpc -i eth1 -n || udhcpc -i eth0 -n; wget
      unpack_command: tar --touch -C / -xzf

- test:
    role:
    - server
    timeout:
      minutes: 30
    definitions:
    - repository: https://github.com/omnium21/test-definitions.git
      branch: linaro
      from: git
      path: automated/linux/iperf/iperf-server.yaml
      name: iperf3-test
      parameters:
        SERVER_ETHERNET_DEVICE: eth1

- test:
    role:
    - client
    timeout:
      minutes: 30
    definitions:
    - repository: https://github.com/omnium21/test-definitions.git
      branch: linaro
      from: git
      path: automated/linux/iperf/iperf-client.yaml
      name: iperf3-test
      parameters:
        AFFINITY: "-A 0"
        REVERSE: "-R"
        # The MSG ID and KEY should be the same as the ones sent by lava-send above
        MSG_ID: server-ready
        MSG_KEY: ipaddr
