metadata:
    name: TC23
    format: "Manual Test Definition 1.0"
    description: "TC23: I2C Error Handling"
    maintainer:
        - ryan.harkin@linaro.org
    os:
        - openembedded
    scope:
        - functional
    devices:
        - lces2
        - soca9
    environment:
        - manual-test

run:
    steps:
        - "#soca9: ok"
        - "dev=0"
        - "#lces2: ok"
        - "dev=1"
        - " "
        - "device_exists /dev/i2c-${dev}"
        - "i2cset -y ${dev} 0x60 0x00"

    expected:
        - "Error: Write failed"
