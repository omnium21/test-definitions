metadata:
    format: Lava-Test Test Definition 1.0
    name: yepkit
    description: "Yepkit USB Hub
                  This test will build and install the YepKit library if not already installed.
		  It will allow the user to operate the YepKit USB hub ports, and will optionally
		  check if the expected device was added to the system.
                  "
    maintainer:
        - ryan.harkin@linaro.org
    os:
        - debian
        - ubuntu
        - fedora
        - centos
        - openembedded
    scope:
        - functional
        - uart
        - loopback
    devices:
        - rzn1d
        - soca9

params:
        SKIP_INSTALL: "False"
        SERIAL_NUM: ""
        LIST: "True"
	PORT_UP: ""
	PORT_DOWN: ""
	PORT_GET: ""
        PORT_DEVICE: ""

run:
    steps:
        - cd ./automated/linux/yepkit
        - ./yepkit.sh -s "${SKIP_INSTALL}" -n ${SERIAL_NUM}" -l "${LIST}" -d "${PORT_DOWN}" -u "${PORT_UP}" -g "${PORT_GET}" -p "${PORT_DEVICE}"
        - ../../utils/send-to-lava.sh ./output/result.txt
